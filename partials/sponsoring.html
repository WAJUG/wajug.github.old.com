<h1 ng-bind-html-unsafe="contents('title')"></h1>
<div class="container" style="padding-top: 80px">
  <div id="XXX" class="row-fluid init">
    <div class="span4">
      <h2 class="header" ng-bind-html-unsafe="contents('who')" ng-show="headers.who"></h2>
      <div class="body" ng-bind-html-unsafe="contents('recap')" ng-show='expanded'>
      </div>
    </div>

    <div class="span4">
      <h2 class="header" ng-bind-html-unsafe="contents('why')" ng-show="headers.why"></h2>
      <div class="body" ng-bind-html-unsafe="contents('definition')" ng-show='expanded'>
      </div>
    </div>


    <div class="span4">
      <h2 class="header" ng-bind-html-unsafe="contents('how')" ng-show="headers.how"></h2>
      <div class="body" ng-bind-html-unsafe="contents('explanation')" ng-show='expanded'>
      </div>
    </div>
  </div>
  <hr/>
  <div ng-show='expanded'>
    <div class="row-fluid">
      <div class="span3"></div>
      <div class="span6">
        <div class="btn-group">
            <button type="button" class="btn" ng-model="selectedLevel" btn-radio="0" title="{{contents('walloon.silver')}}">Ardjint</button>
            <button type="button" class="btn btn-warning" ng-model="selectedLevel" btn-radio="1" title="{{contents('walloon.gold')}}">Ôr</button>
            <button type="button" class="btn btn-inverse" ng-model="selectedLevel" btn-radio="2" title="{{contents('walloon.platinium')}}">Platenne</button>
        </div>
        <span class="label label-important" ng-bind-html-unsafe="contents('price')"></span>
        <span ng-show="!prices[selectedLevel].discount">{{prices[selectedLevel].amount}}€</span>
        <span ng-show="prices[selectedLevel].discount">
          <strike>{{prices[selectedLevel].amount}}€</strike> {{prices[selectedLevel].discount.amount}}€ {{translate(prices[selectedLevel].discount.till)}}
        </span>
        <table class="table table-bordered table-striped" style="width:100%">
         <tr ng-repeat="advantage in advantages" ng-show="advantage.levels[selectedLevel]">
          <td style="width:80%">{{advantage.title.en}}</td><td style="width:20%">{{translate(advantage.levels[selectedLevel])}}</td>
         </tr>
        </table>
	  <div ng-show="selectedLevel == 2" class="footnote"><small>(*) This is a joke ;-)</small></div>	
      </div>
      <div class="span3">
      </div>
    </div>
  </div>

</div>
